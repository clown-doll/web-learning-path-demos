<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=640, user-scalable=no, maximum-scale=1.0"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
    <title>好友代付</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <img src="pic/face.png" alt="" width="70" height="70">
    <span>小青</span>
    发给朋友的代付邀请
</div>
<div class="order">
    <div class="order-header">
        <span>找人代付</span>
        <em class="price">￥10</em>
    </div>
    <div class="order-con">
        <strong>魔域</strong>
        <div class="order-detail clearfix">
            <img src="pic/good.jpg" alt="">
            <div class="order-info">
                <h3>时尚版幻兽蛋形</h3>
                <p>使用之后60秒内提升自己50%的战斗力，持续30秒，40秒等待。</p>
            </div>
            <em class="order-price">
                ￥10 <span>X2</span>
            </em>
        </div>
    </div>
    <dl class="order-explain">
        <dt>好友代付说明</dt>
        <dd>1、代付发起后24小时内无人付款，订单将自动取消；</dd>
        <dd>2、如果订单申请退款，已支付金额将原路退还代付人；</dd>
        <dd class="stress">3、付款前请您务必和好友再次确认，避免遇到诈骗行为。</dd>
    </dl>
    <a href="#" title="" class="btn-sent">发送给微信好友</a>
</div>
</body>
</html>
