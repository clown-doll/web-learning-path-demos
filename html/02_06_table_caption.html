<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标题</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        table{ margin: 10px 0 30px; }
    </style>
</head>
<body>


    <table border="1" summary="这是一个关于年龄的报表，它用于统计各成员年龄。">
        <caption>年龄报表</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cat</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
