<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <!-- 新窗口打开链接 -->
    <a href="http://www.cat7.cn/" target="_blank">指向外部的链接</a>
    <br>
    <!-- 新窗口打开链接 -->
    <a href="01_understand.html" target="_blank">指向同一根目录下的其他文档</a>
    <br>
    <!-- 本窗口打开链接。与默认行为一致，这种情况下可以不设置target属性。 -->
    <a href="#linkTest" target="_self">锚点链接</a>

    <p id="linkTest" style="margin-top: 900px;">我是一个 p 标签。</p>

</body>
</html>
