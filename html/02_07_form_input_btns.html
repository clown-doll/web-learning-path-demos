<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交、重置、无动作按钮</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        form{ margin-top: 15px; }
    </style>
</head>
<body>

提交、重置、无动作按钮：
<form action="" method="">
    <label>姓名：</label>
    <input type="text" name="username" id="username" placeholder="请输入姓名">
    <input type="submit">
    <input type="reset">
    <input type="button" value="取消">
</form>

</body>
</html>
