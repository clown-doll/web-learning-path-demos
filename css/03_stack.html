<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p { color: pink; }
        p { color: #999; }
    </style>
</head>
<body>
    <p>层叠性是指，当有相同权重的样式存在时，CSS 会根据这些css样式的前后顺序来决定，处于最后面的css样式会被应用。</p>
</body>
</html>
