<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器-子串匹配</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        *[title*="ss"] { color: red; }
        *[title$="ed"] { font-weight: normal; }
        *[title^="cs"] { font-weight: 700; }
    </style>
</head>
<body>
    <p>
        在 <a href="#" title="css">CSS</a> 中，选择器指明了我们所定义的样式将<strong title="stressed">作用于哪个元素</strong>
    </p>
</body>
</html>
