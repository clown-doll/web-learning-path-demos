<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片重复</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        div { display: inline-block; margin: 0 20px; width: 200px; height: 200px; background-image: url(images/bg.gif); border: 1px dashed red; text-align: center; line-height: 200px; font-size: 26px;}
        .repeat { background-repeat: repeat; }
        .repeat-x { background-repeat: repeat-x; }
        .repeat-y { background-repeat: repeat-y; }
        .no-repeat { background-repeat: no-repeat; }
    </style>
</head>
<body>
    <div class="repeat">repeat</div>
    <div class="repeat-x">repeat-x</div>
    <div class="repeat-y">repeat-y</div>
    <div class="no-repeat">no-repeat</div>
</body>
</html>
