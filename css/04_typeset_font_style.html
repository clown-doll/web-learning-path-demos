<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字体风格</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h3 { font-weight: 400; }
        .normal { font-style: normal; }
        .italic { font-style: italic; }
        .oblique { font-style: oblique; }
    </style>
</head>
<body>
    <h3 class="normal">正常字体</h3>
    <h3 class="italic">斜体</h3>
    <h3 class="oblique">倾斜</h3>
</body>
</html>
