<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框宽度 - border-width</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p {
            padding: 10px;
            margin-bottom: 30px;
            border-style: solid;
        }
        .p-1 {
            border-width: 15px;
        }
        .p-2 {
            border-width: 0.2em;
        }
        .p-3 {
            border-width: thin;
        }
        .p-4{
            border-width: medium;
        }
        .p-5{
            border-width: thick ;
        }

    </style>
</head>
<body>

    <h1>边框宽度</h1>
    <p class="p-1">
        border-width: 15px;
    </p>
    <p class="p-2">
        border-width: 0.2em;
    </p>
    <p class="p-3">
        border-width: thin;
    </p>
    <p class="p-4">
        border-width: medium;
    </p>
    <p class="p-5">
        border-width: thick ;
    </p>
</body>
</html>
