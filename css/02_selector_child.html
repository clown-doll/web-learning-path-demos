<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        div > a{ color: red; }
    </style>
</head>
<body>
    <div>
        <a href="#">后代选择器</a>
        <br>
        <p>在 <a href="#">CSS</a> 中，后代选择器不需要相匹配元素之间要有严格的父子关系</p>
    </div>
</body>
</html>
