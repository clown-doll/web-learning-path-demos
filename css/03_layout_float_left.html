<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局模型 - 浮动布局模型</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .wrapper{
            width: 300px;
            border: 1px dashed red;
        }

        div.inner {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: red;
        }

</head>
<body>
    <div class="wrapper">
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
