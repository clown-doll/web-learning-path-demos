<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框-没有边框样式</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .p-1 {
            border-style:none;
            border-width:50px;
            }
        .p-2 {
            border-width:50px;
            }

    </style>
</head>
<body>
    <p class="p-1">没有边框样式为none</p>
    <p class="p-2">不设置边框样式</p>
</body>
</html>
