<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻兄弟选择器</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h2 + p { color: red; }
    </style>
</head>
<body>
    <h2>相邻兄弟选择器</h2>
    <p>如果需要选择紧接在另一个元素后的元素，而且二者有相同的父元素，可以使用相邻兄弟选择器</p>
    <p>相邻兄弟选择器使用了加号（+）</p>
</body>
</html>
