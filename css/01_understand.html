<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认识css样式</title>
    <style>
        .parent{
            margin: 40px auto 0;
            padding: 20px;
            width: 500px;
            border: 1px dashed red;
        }
        p{
            color: green;
        }
        .inner{
            font: 14px "Microsoft YaHei", Verdana, sans-serif;
        }
        h3{
            font-family: "Microsoft YaHei", Verdana, sans-serif;
        }
    </style>
</head>
<body>


<div class="parent">
    <h3>p 标签定义字体：</h3>
    <p class="inner">CSS全称为“ 层叠样式表 (Cascading Style Sheets) ”，它主要是用于定义 HTML 内容在浏览器内的显示样式，如文字大小、颜色、字体加粗等。</p>
</div>

<div class="parent">
    <h3>p 标签未定义字体：</h3>
    <p>CSS全称为“ 层叠样式表 (Cascading Style Sheets) ”，它主要是用于定义 HTML 内容在浏览器内的显示样式，如文字大小、颜色、字体加粗等。</p>
</div>


</body>
</html>
