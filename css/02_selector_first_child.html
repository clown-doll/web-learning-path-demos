<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类 - 第一个子元素</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        ul > li:first-child { color: red; }
    </style>

</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
