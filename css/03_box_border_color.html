<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框颜色 - border-color</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p {
            padding: 10px;
            margin-bottom: 30px;
            border-style: solid;
        }
        .p-1 {
            border-color: red;
        }
        .p-2 {
            border-color: rgb(0, 7, 140);
        }
        .p-3 {
            border-color: #3f8c00;
        }
        .p-4 {
            border-color: transparent;
        }

    </style>
</head>
<body>

    <h1>边框颜色</h1>
    <p class="p-1">
        border-color: red;
    </p>
    <p class="p-2">
        border-color: rgb(0, 7, 140);
    </p>
    <p class="p-3">
        border-color: #3f8c00;
    </p>
    <p class="p-4">
        border-color: transparent;
    </p>

</body>
</html>
