<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局模型 - 相对定位</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .wrapper{
            border: 1px dashed red;
            width: 200px;
        }
        .div{
            margin-right: 20px;
            width: 100px;
            height: 100px;
        }
        .relative{
            position: relative;
            top: 20px;
            left: 30px;
            background-color: red;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="div relative">
            1
        </div>
        div1 偏移之前的那个位置，并没有消失，还是占有一部分的页面空间。
    </div>
</body>
</html>
