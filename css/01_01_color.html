<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色值</title>
    <style>
        p{
            margin: 0 auto;
            padding: 10px;
            width: 200px;
            border: 1px dashed;
            color: red;
            background-color: #efefef;
            border-color: #f00;
            border-top-color: rgb(133, 45, 200);
        }
    </style>

</head>
<body>

    <p>在网页中的颜色设置是非常重要，有字体颜色（color）、背景颜色（background-color）、边框颜色（border）等</p>

</body>
</html>
