<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框简写</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p {
            padding: 20px;
            border: 1px solid red;
        }

        p.no-style{
            border: 1px red;
        }

    </style>
</head>
<body>

    <h1>边框简写</h1>
    <p>
        border: 1px solid red;
    </p>

    <p class="no-style">
        border: 50px red;
    </p>

</body>
</html>
