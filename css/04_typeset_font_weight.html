<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文字粗细</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h2 { font-weight: normal; }
        p { font-weight: bold; }
    </style>
</head>
<body>
    <h2>文字粗细（h2）</h2>
    <p>font-weight 属性设置文本的粗细。（p）</p>
</body>
</html>
