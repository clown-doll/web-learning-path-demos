<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中文字间距、英文字母间距，英文单词间距</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p { padding: 10px; width: 250px; border: 1px dashed red; }

        .left { text-align: left; }
        .right { text-align: right; }
        .center { text-align: center; }
        .justify {
            text-align:justify;
            text-justify:distribute-all-lines;/*ie6-8*/
            text-align-last:justify;/* ie9*/
            -moz-text-align-last:justify;/*ff*/
            -webkit-text-align-last:justify;/*chrome 20+*/
        }
    </style>
</head>
<body>
    <p class="left">我是一段向左对齐的文本</p>
    <p class="right">我是一段向右对齐的文本</p>
    <p class="center">我是一段居中对齐的文本</p>
    <p class="justify">我是一段两端对齐的文本</p>
</body>
</html>
