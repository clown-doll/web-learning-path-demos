<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本修饰（下划线，上划线，中划线）</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h3 { font-weight: 400; }
        .overline { text-decoration: overline; }
        .through { text-decoration: line-through; }
        .underline { text-decoration: underline; }
    </style>
</head>
<body>
    <h3 class="overline">上划线</h3>
    <h3 class="through">中划线</h3>
    <h3 class="underline">下划线</h3>
</body>
</html>
