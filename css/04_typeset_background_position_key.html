<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片定位 - 关键字</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        div { display: inline-block; margin: 0 20px; width: 200px; height: 200px; background: url(images/bg.gif) no-repeat; border: 1px dashed red; text-align: center; line-height: 200px; font-size: 26px;}

        .center { background-position: center; }
        .top { background-position: top; }
        .bottom { background-position: bottom; }
        .right { background-position: right; }
        .left { background-position: left; }
    </style>
</head>
<body>
    <div class="center">center</div>
    <div class="top">top</div>
    <div class="bottom">bottom</div>
    <div class="right">right</div>
    <div class="left">left</div>
</body>
</html>
