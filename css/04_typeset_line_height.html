<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行间距</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p { padding: 10px; width: 200px; border: 1px dashed red; }

        .lineheight { line-height: 2; }
        .lineheight2 { line-height: 40px; }
        .lineheight3 { line-height: 120%; }
    </style>
</head>
<body>
    <p>我是一段 line-height 值为默认值的文本。</p>
    <p class="lineheight">我是一段 line-height 值为 2 的文本。</p>
    <p class="lineheight2">我是一段 line-height 值为固定值 (40px) 的文本。</p>
    <p class="lineheight3">我是一段 line-height 值为百分比 (120%) 的文本。</p>
</body>
</html>
