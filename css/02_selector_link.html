<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类 - 超链接</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        a:link { color: red; } /* 未访问的链接 */
        a:visited { color: green; } /* 已访问的链接 */
        a:hover { color: pink; } /* 鼠标划过链接 */
        a:active { color: #ccc; } /* 已选中的链接 */
    </style>
</head>
<body>
    <a href="#">伪类</a>
</body>
</html>
