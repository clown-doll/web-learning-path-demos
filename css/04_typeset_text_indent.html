<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本缩进</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p { padding: 10px; width: 250px; border: 1px dashed red; }
        .textindent { text-indent: 2em; }
        .textindent2 { text-indent: -2em; }
    </style>
</head>
<body>
    <p class="textindent">我是一段使用了 text-indent 来控制缩进的文本。</p>
    <p>我是一段没有使用 text-indent 来控制缩进的文本。</p>
    <p class="textindent2">我是一段设置了 text-indent 为负值的文本。</p>
</body>
</html>
